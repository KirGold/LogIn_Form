<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

</head>
<body>
    <!--Header-->
    <header class="header">
        <div class="header_body">
            <span class="header_logo">LOGO</span>
            <ul class="header_menu">
                <li class="header_menu-link">
                    <a href="./index.html">HOME</a>
                </li>
                <li class="header_menu-link">
                    <a href="#">VIDEO</a>
                </li>
                <li class="header_menu-link">
                    <a href="./form.html">LOG IN</a>
                </li>
            </ul>
        </div>
    </header>

    <!--MAIN-->
    <main class="main">
        <h2 class="main_titel">LOG IN</h2>
        <div class="main-box">
            <div class="main-box_1">
                <label class="main-box_label-1">Email:</label>
                <input class="main-box_input-1" type="text">
                <span class="material-symbols-outlined main-box_img-1">
                    mail
                </span>
            </div>

            <div class="main-box_2">
                <label class="main-box_label-2">Password:</label>
                <input class="main-box_input-2" type="password">
                <span class="material-symbols-outlined main-box_img-2">
                    lock
                </span>
            </div>

            <div class="check-box">
                <div>
                    <input class="check-box_input" type="checkbox" >
                    <label class="check-box_label">Remember Me</label>
                </div>
                <a class="check-box_link" href="#">Forgot Password</a>
            </div>

            <div class="main-button">
                <button type="button" class="main-button_icon">Log In</button>
            </div>

            <div class="main-box_register">
                <p class="main-box_text">Dont have an account?</p>
                <a class="main-box_input" href="#">Register</a>
            </div>
        </div>
    </main>
</body>
</html>
